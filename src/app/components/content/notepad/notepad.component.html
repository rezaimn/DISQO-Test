<div class="container content">
    <div class="row ">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="mb-3 row">
          <label for="notepad-title" class=" col-form-label">Notepad Title</label>
          <div class="">
            <input type="text" class="form-control" id="notepad-title" placeholder="My notepad titleâ€¦" >
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 btns-base">
        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="button" class="btn btn-success">Save</button>
      </div>
    </div>
  <div class="row mt-4">
    <h4 class="mb-4">Notepads</h4>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Notepad Title</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let notepad of notepads;let i=index">
        <td>{{i}}</td>
        <td>{{notepad.title}}</td>
        <td>
          <div class=" btns-base">
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-success">View Notes</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
