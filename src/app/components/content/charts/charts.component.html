<div class="container">
  <div class="row">
    <div class="chart-wrapper">
      <canvas baseChart
              [datasets]="lineChartCreatedGistsData"
              [labels]="lineChartCreatedGistsLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
    </div>
    <button type="button" class="btn btn-light load-more-btn" (click)="loadMoreCreatedGists()">Load More</button>
  </div>
  <div class="row">
    <div class="chart-wrapper">
      <canvas baseChart
              [datasets]="lineChartCreatedFilesData"
              [labels]="lineChartCreatedFilesLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
    </div>
    <button type="button" class="btn btn-light load-more-btn" (click)="loadMoreCreatedFiles()">Load More</button>
  </div>
</div>
